<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Modal Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            padding: 2rem;
            line-height: 1.6;
        }

        .demo-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .demo-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .error-modal {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .error-modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error-icon {
            width: 2.5rem;
            height: 2.5rem;
            background-color: #fef2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .error-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #dc2626;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }

        .close-btn {
            margin-left: auto;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6b7280;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #374151;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .error-message {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1rem;
            
        }

        .error-details {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .error-details h4 {
            color: #374151;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-code {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            color: #6b7280;
            background-color: #f3f4f6;
            padding: 0.5rem;
            border-radius: 0.25rem;
            overflow-x: auto;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn-danger {
            background-color: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
        }

        .btn-outline {
            background-color: transparent;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        .btn-outline:hover {
            background-color: #f9fafb;
            color: #374151;
        }
    </style>
</head>
<body>


    <!-- Error Modal -->
    <div class="modal-overlay active" id="errorModal">
        <div class="error-modal">
            <div class="modal-header">
                <div class="error-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>
                <h2 class="modal-title" id="errorTitle">Error</h2>
                <button class="close-btn" onclick="closeErrorModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p class="error-message" id="errorMessage">
                    An unexpected error occurred.
                </p>
                <div class="error-details" id="errorDetails" style="display: none;">
                    <h4>Technical Details:</h4>
                    <div class="error-code" id="errorCode"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeErrorModal()">
                    Cancel
                </button>
                <button class="btn btn-danger" onclick="closeErrorModal()">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // Error Modal Functions
        function showErrorModal(title, message, details = null) {
            const modal = document.getElementById('errorModal');
            const titleEl = document.getElementById('errorTitle');
            const messageEl = document.getElementById('errorMessage');
            const detailsEl = document.getElementById('errorDetails');
            const codeEl = document.getElementById('errorCode');

            titleEl.textContent = title;
            messageEl.textContent = message;

            if (details) {
                detailsEl.style.display = 'block';
                codeEl.textContent = details;
            } else {
                detailsEl.style.display = 'none';
            }

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeErrorModal() {
            const modal = document.getElementById('errorModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function showSimpleError() {
            showErrorModal(
                'Connection Failed',
                'Unable to connect to the server. Please check your internet connection and try again.'
            );
        }

        function showDetailedError() {
            showErrorModal(
                'Authentication Error',
                'Your session has expired. Please log in again to continue.',
                'Error Code: AUTH_TOKEN_EXPIRED\nStatus: 401 Unauthorized\nTimestamp: ' + new Date().toISOString()
            );
        }

        // Close modal when clicking outside
        document.getElementById('errorModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeErrorModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeErrorModal();
            }
        });
    </script>
</body>
</html>
